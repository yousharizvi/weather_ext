<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
    <div class="loading">Loading...</div>
    <h1 class="headline">
      <div class="title"></div>
      <span class="coords pull-left"></span>
      <a href="#" class="refresh-location pull-right">Refresh Location</a>
    </h1>
    <div class="unit-input">
      <input id="unitC" checked class="hide" type="radio" name="unit" value="C">
      <label for="unitC" class="unit-label">°C</label>
      <input id="unitF" class="hide" type="radio" name="unit" value="F">
      <label for="unitF" class="unit-label">°F</label>
      <input id="unitK" class="hide" type="radio" name="unit" value="K">
      <label for="unitK" class="unit-label">°K</label>
    </div>
    <div class="weather">
      <div>
        <span class="temperature"></span>
        <span class="unit"></span>
      </div>
      <div class="condition"></div>
      <div>
        <span class="min"></span>
        <span class="max"></span>
      </div>
      <div>
        <span class="humidity"></span>
        <span class="pressure"></span>
      </div>
    </div>
    <!-- build:js scripts/popup.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
